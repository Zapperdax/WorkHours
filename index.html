<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard</title>


</head>

<body>
<div class="container">
  <div class="reportFor">
    <div class="info">
      <div class="moreInfoImage">
        <img src="images/WhatsApp Image 2022-03-20 at 3.14.26 PM-modified.png">
      </div>

      <div class="moreInfoText">
        <p>Report For</p>
        <h2>Qasim Ahmed<h2>
      </div>
    </div>
    <div class="times">
      <div class="timesText">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
  </div>

  <div class="reports">
    <div class="row">
      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="workSvg">
            <img src="images/icon-work.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Work</h3>
              <p>1hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="playSvg">
            <img src="images/icon-play.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Play</h3>
              <p>10hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="studySvg">
            <img src="images/icon-study.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Study</h3>
              <p>3hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 12hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="exerciseSvg">
            <img src="images/icon-exercise.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Exercise</h3>
              <p>2hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 6hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="SocialSvg">
            <img src="images/icon-social.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Social</h3>
              <p>10hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 40hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-4 col-md-12 col-sm-12">
        <div class="work">
          <div class="careSvg">
            <img src="images/icon-self-care.svg">
          </div>
          <div class="workData">
            <div class="currentWork">
              <h3>Self Care</h3>
              <p>24hrs</p>
            </div>
            <div class="previousWork">
              <img src="images/icon-ellipsis.svg">
              <p>Last Week - 1024hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
